<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <!-- See: http://content-security-policy.com/ -->
        <meta http-equiv="Content-Security-Policy" content="${CONTENT_SECURITY_POLICY}">

        <title></title>

        <!-- Exposes certain build flags (version, build time, debug, etc). -->
        <!-- This is created by the config gulp task. -->
        <script src="js/build-vars.js"></script>

        <!-- *** Ionic Framework (includes AngularJs) **************************************** -->

        <script src="lib/ionic/js/ionic.bundle.min.js"></script>

        <!-- Allows us to perform mocking in Angular (eg fake HTTP calls etc). Module name: "ngMockE2E" -->
        <script src="lib/angular-mocks/angular-mocks.js"></script>

        <!-- *** Cordova Library ************************************************************* -->

        <!-- This will be a 404 during development; it is copied into package at build time. -->
        <script src="cordova.js"></script>

        <!-- *** Third Party Libraries ******************************************************* -->

        <script src="lib/lodash/lodash.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/uri.js/uri.min.js"></script>
        <link href="lib/nprogress/nprogress.css" rel="stylesheet" />
        <script src="lib/nprogress/nprogress.js"></script>
        <script src="lib/stacktrace/stacktrace.js"></script>

        <!-- *** Application Specific Dependencies ******************************************* -->

        <!-- Compiled style bundle -->
        <link href="css/bundle.css" rel="stylesheet">

        <!-- Compiled Angular templates -->
        <script src="js/templates.js"></script>

        <!-- Include the bulk of the main application; this contains all the compiled TypeScript. -->
        <script src="js/bundle.js"></script>

        <!-- This main script handles starting the application, typically by invoking the main method. -->
        <script src="js/boot1.js"></script>

    </head>

    <!-- This is the root element for the Angular/Ionic application. -->
    <body ng-app="JustinCredible.SampleApp.Application">
        <ion-nav-view></ion-nav-view>
    </body>

</html>
