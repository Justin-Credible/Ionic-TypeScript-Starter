<ion-view view-title="About">

    <ion-nav-buttons side="left">
    </ion-nav-buttons>

    <ion-content class="has-header about-view" padding="true">

        <div class="list card">

            <div class="item item-avatar">
                <img src="images/about-icon.png" ng-click="controller.logo_click()">
                <h2>{{viewModel.applicationName}}</h2>
                <p>Version: {{viewModel.versionString}}</p>
                <p>Commit: {{viewModel.commitShortSha}}</p>
                <p>Built: {{viewModel.timestamp}}</p>
            </div>

            <div class="item item-body">
                <p>Created by {{viewModel.authorName}}.</p>
                <p>Copyright 2016. All rights reserved.</p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="controller.copyrightInfo_click()">
                    <i class="icon ion-information-circled"></i>
                    Copyright Info
                </a>
                <a class="tab-item" ng-click="controller.website_click()">
                    <i class="icon ion-home"></i>
                    Website
                </a>
                <a class="tab-item" ng-click="controller.gitHubRepo_click()">
                    <i class="icon ion-social-github"></i>
                    Github Repo
                </a>
            </div>

        </div>

    </ion-content>

</ion-view>
