<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="format-detection" content="telephone=no">

        <link rel="shortcut icon" href="images/web-app-icons/favicon.ico" type="image/x-icon" />
        <link rel="manifest" href="manifest.json">

        <!-- Android Specific -->
        <meta name="theme-color" content="#5e88f5">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="192x192" href="images/web-app-icons/android-icon-192x192.png">

        <!-- iOS Specific -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="${APP_NAME}">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" sizes="57x57" href="images/web-app-icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/web-app-icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/web-app-icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/web-app-icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/web-app-icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/web-app-icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/web-app-icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/web-app-icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/web-app-icons/apple-icon-180x180.png">

        <!-- Windows Specific -->
        <meta name="msapplication-config" content="browserconfig.xml" />
        <meta name="msapplication-TileColor" content="#5e88f5">
        <meta name="msapplication-TileImage" content="images/web-app-icons/ms-icon-144x144.png">

        <!-- See: http://content-security-policy.com/ -->
        <meta http-equiv="Content-Security-Policy" content="${CONTENT_SECURITY_POLICY}">

        <title>${APP_NAME}</title>

        <style>
            #web_splash {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #5e88f5;
                color: black;
            }

            #web_splash h2 {
                font-family: serif !important;
            }
        </style>

    </head>

    <body>

        <div id="web_splash">
            <h2>Loading, please wait!</h2>
        </div>

        <ion-nav-view></ion-nav-view>

        <!-- references:css -->
        <!-- references:lib -->
        <!-- references:js -->

    </body>

</html>
